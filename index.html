<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>БЫКИ и КОРОВЫ</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="topLine"></div>
	<div class="container">
		<div class="header">				
			
			<div class="tooltip" abbr="" data-tooltip= alert(1); ><img src="./img/playBT2.png"></div>
					
		</div>

		<div class="app">
			<div class="form">
				<label for="Levels"> 1) Выберите уровень сложности </label>
				<div id = "Levels">				
						<input onclick="changeLevel(this);" name="levelButton" id="level4" type="radio" class="radio" value=4 checked>
						<label for="level4">4 символа</label>
						<br>
                    	<input onclick="changeLevel(this);" name="levelButton" id="level5" type="radio" class="radio" value=5>
                    	<label for="level5">5 символов</label>		
                </div>		
				<br>
				<div>
					<label for="player"> 2) Введите число: </label>
					<input type="number" id="player">
				</div>
				<br>
				<label for="bttCon">3) Проверьте свою догадку</label>
				<div class="button-container" id ="bttCon">
					<a href="#" id="guess" onClick="guessing(); return false;">Проверить число</a>				
					<a href="#" id="guess" onClick="window.location.reload()">Новая игра</a>
				</div>
			</div>

			<div class="goal">
				<p class="hello">
					Загаданное число: <span class="number"> ? ? ? ?</span><br>
					Осталось <span class="turns">10</span> ходов
				</p>
			</div>
		</div>

		<div class="table">
			<div class="turnsList" style = "text-align: center">
				
			</div>
		</div>
	</div>	
	<script src="script/script.js"></script>
</body>
</html>
